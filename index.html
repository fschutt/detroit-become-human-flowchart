<!DOCTYPE html>
<html>
<head>
    <title>Detroit: Become Human Story Flowchart</title>
    <link rel="stylesheet" type="text/css" href="./main.css">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
</head>
<body>
    <!-- The grey-ish pattern in the background of the page -->
    <div id="background-pattern">
        <div id="triangle-container"></div>
        <div class="event-lg">
            <div class="choice large chosen" style="margin-top: 50px; margin-left: 50px;">Confront deviant outside</div>
            <div class="choice" style="margin-top: 75px; margin-left: 75px;">Friendly approach</div>
        </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript">

        const TRIANGLE_WIDTH = 200;
        const TRIANGLE_HEIGHT = 173.199;

        let triangle_renderer = new TriangleRenderer(document.getElementById('triangle-container'), TRIANGLE_WIDTH, TRIANGLE_HEIGHT);

        // first screen update
        triangle_renderer.create_dom();
        triangle_renderer.animate_triangles_small();
        triangle_renderer.animate_triangles_large();
        triangle_renderer.update_dom();

        // start animation
        triangle_renderer.set_triangle_timers();
    </script>
</body>
</html>
