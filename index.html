<!DOCTYPE html>
<html>
<head>
    <title>"Detroit: Become Human Story Flowchart"</title>
    <link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
    <!-- The grey-ish pattern in the background of the page -->
    <div id="background-pattern">
        <div id = "triangle-container"></div>
        <div id="event-lg">
            <div class ="highlight">Confront deviant outside</div>
        </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript">

        const TRIANGLE_WIDTH = 200;
        const TRIANGLE_HEIGHT = 173.199;

        let triangle_renderer = new TriangleRenderer(document.getElementById('triangle-container'), TRIANGLE_WIDTH, TRIANGLE_HEIGHT);

        // first screen update
        triangle_renderer.create_dom();
        triangle_renderer.animate_triangles();
        triangle_renderer.update_dom();

        // set window timers
        triangle_renderer.set_triangle_timers();
    </script>
</body>
</html>
